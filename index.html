<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>

<body>
    <div>
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
    </div>
    <form id="survey-form" action="submit">
        <div class="group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="group">
            <label id="email-label" for="name">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="group">
            <label id="age-label" for="name">Age</label>
            <input type="number" name="age" id="number" placeholder="Enter your age" min="18" max="65">
        </div>
        <div class="group">
            <p> Which option best describes your current role? </p>
            <select name="dropdown" id="dropdown">
                <option disabled value="">Select current rule</option>
                <option value="Student">Student</option>
                <option value="Full-job">Full job</option>
                <option value="full-time-learner">full time learner</option>
                <option value="">prefer not to say</option>
                <option value="other">other</option>
            </select>
        </div>
        <div class="group">
            <p> Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio">
            <label for="Definetly">
            Definetly
            </label>
            <input type="radio">
            <label for="Maybe">
            Maybe </label>
            <input type="radio">
            <label for="notsure"> Not sure</label>
        </div>



    </form>
</body>

</html>
